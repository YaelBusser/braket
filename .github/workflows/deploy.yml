name: Deploy to Pterodactyl

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Variables d'env nÃ©cessaires pour le build
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NODE_ENV: production
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}

      - name: Stop server via Pterodactyl API
        run: |
          curl -X POST "${{ secrets.PTERO_PANEL_URL }}/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power" \
            -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"signal": "stop"}'
          echo "Waiting for server to stop..."
          sleep 10

      - name: Deploy via SFTP
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.PTERO_SFTP_HOST }}
          port: ${{ secrets.PTERO_SFTP_PORT }}
          username: ${{ secrets.PTERO_SFTP_USERNAME }}
          password: ${{ secrets.PTERO_SFTP_PASSWORD }}
          forceUpload: true
          dryRun: false
          localDir: './'
          remoteDir: '/'
          exclude: |
            .git/**
            .github/**
            node_modules/**
            .env
            .env.local
            .env.development
            *.log

      - name: Start server via Pterodactyl API
        run: |
          curl -X POST "${{ secrets.PTERO_PANEL_URL }}/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power" \
            -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"signal": "start"}'
          echo "Server starting..."

      - name: Deployment complete
        run: echo "ðŸš€ Deployment to Pterodactyl completed successfully!"
